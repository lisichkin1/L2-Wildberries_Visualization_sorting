<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tak Toe</title>
  </head>
  <body class="body">
    <div class="sort"></div>
    <div>
      <button class="bubble">Bubble Sort</button>
      <button class="insertion">Insertion Sort</button>
      <button class="quick">Quick Sort</button>
      <button class="selection">Selection Sort</button>
      <button class="merge">Merge Sort</button>
      <button class="random">Рандомный массив</button>
      <button class="play">Продолжить анимацию</button>
      <button class="stop">Остановить анимацию</button>
    </div>
    <div class="user_input">
      <label for="">Введите свой массив чисел. Вводите черзер пробел!</label>
      <div class="user_input_container">
        <input class="input" type="text" name="" id="" />
        <button class="user_add">Добавить массив</button>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
